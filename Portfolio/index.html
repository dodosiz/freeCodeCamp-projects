<!doctype html>
<html>

    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <h3 id="just_click">Click anywhere</h3>
        <h3 id="welcome">Welcome to my portfolio webpage</h3>
        <p id="welcome_p">I am a front end developer</p>
        <a href="https://twitter.com/t_asvestopoulos" class="button" target="_blank" id="twitter">Follow</a>
        <a href="https://www.linkedin.com/in/theodosis-asvestopoulos-2199b8116/" class="button" target="_blank" id="linkdn">Connect</a>

    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio" id="portfolio">
      <div class="container">

    <!-- CONTACT -->
    <section class="contact" id="contact">
      <div class="container">
        <form data-abide novalidate>
          <div class="row">
            <div class="small-9 columns">
              <label>Email
                <input type="text" placeholder="someone@example.com" aria-describedby="exampleHelpTex" data-abide-ignore>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-9 columns">
              <label>Text
                <textarea placeholder="None"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <fieldset class="large-6 columns">
              <button class="button" type="submit" value="Submit">Submit</button>
            </fieldset>
          </div>
        </form>
      </div>
    </section>
      <!-- Javascript API -->  
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/script.js"></script>
